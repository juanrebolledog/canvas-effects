<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Canvas Image Filters</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
</head>
<body>
    <div class="container">
        <div class="canvas">
            <h1>Color Channel and Canvas</h1>
            <br>
            <ul class="nav nav-pills nav-justified">
                <li class="active"><a href="#capture" data-toggle="tab">Capture</a></li>
                <li><a href="#original-canvas" data-toggle="tab">Original</a></li>
                <li><a href="#combined-canvas" data-toggle="tab">Displaced</a></li>
            </ul>
            <br>
            <div class="tab-content">
                <div class="thumbnail tab-pane active" id="capture">
                    <video id="video-player" width="390"></video>
                    <div class="caption">
                        <h3 class="no-margin">Video Element</h3>
                        <p><a class="video-snapshot btn btn-default take-snapshot">Take Snapshot</a></p>
                        <hr>
                        <form name="capture">
                            <input type="file" id="img-file" name="img-file">
                        </form>
                    </div>
                </div>
                <div class="thumbnail tab-pane" id="original-canvas">
                    <canvas id="original" width="390" height="292"></canvas>
                    <div class="caption">
                        <h3 class="no-margin">Original Image</h3>
                        <p>
                            <a class="canvas-download btn btn-default" id="original-canvas-download">Download</a>
                            <a class="video-snapshot btn btn-default take-snapshot">Take Snapshot</a>
                        </p>
                    </div>
                </div>
                <div class="thumbnail tab-pane" id="combined-canvas">
                    <canvas id="combined" width="390" height="292"></canvas>
                    <div class="caption">
                        <h3 class="no-margin">Displaced Channels</h3>
                        <p>
                            <label for="offset">Offset of channels</label>
                            <input type="range" id="offset" name="displace_offset" min="1" max="20">
                        </p>
                        <p>
                            <a class="canvas-download btn btn-default" id="combined-canvas-download">Download</a>
                            <a class="video-snapshot btn btn-default take-snapshot">Take Snapshot</a>
                        </p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="center">
                Made by <a href="//github.com/juanrebolledog">&#64;juanrebolledog</a> <br>
                Source hosted on <a href="//github.com/juanrebolledog/canvas-effects">Github</a>
            </div>
        </div>
    </div>
    <!-- @ifdef DEBUG -->
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <!-- @endif -->
    <script type="text/javascript" src="assets/js/canvas-effects.js"></script>
</body>
</html>
